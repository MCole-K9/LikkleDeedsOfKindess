{%extends "base.html"%}
{%load static%}

{%block title%} <title>Login</title> {%endblock%}

{% block style %}
<style>
    div img{
        max-width: 100%;
        
    }
</style>

{% endblock style %}
{%block content%}

<header id="about-header">
    {% include "component/navbar.html" %}
    <div class="px-5 mt-5 text-white">
        <h1>Story</h1>
        {% include "component/seperator.html" %}
    </div>
</header>
<main>

    <section id="story" class="container rounded shadow p-4 mt-4">
        <h4 class="my-3">{{story.title}}</h4>
        <div class="row gy-1">
            <div class="col-12">                
                <div class="ratio ratio-16x9">
                    <img class="img-fluid rounded" src="{{story.image.url}}" alt="{{story.title}}">
                </div>
            </div>
            <div class="col-12">                
                <p>{{story.content|safe}}</p>
            </div>
        </div>
    </section>
</main>


{%endblock%}
