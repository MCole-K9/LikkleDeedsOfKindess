{% extends 'Portal.html' %}
{% load static %} 

{% block content %}

    
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Causes</h2>
            <button class="btn btn-primary my-2" onclick="goToLocation('{% url 'user:AddCause' %}')">Add Cause <i class="fa-solid fa-plus"></i></button>
        </div>
        <hr>
        {% for cause in causes %}
            <div class="row my-2">
                <div class="col-12 col-lg-5">
                    <div class="ratio ratio-16x9">
                        <img class="img-fluid rounded" src="{{cause.image.url}}" alt="">
                    </div>
                    
                </div>
                <div class="col-12 col-lg-7">
                    <h3>{{cause.title}}</h3>
                    <p>{{cause.description|truncatechars:420}}</p>
                    <div class="d-flex">
                        <button class="btn btn-outline-info px-4 me-2" onclick="goToLocation('{% url 'user:EditCause' cause.id %}')">Edit</button>
                        <button class="btn btn-info text-white px-4 me-2" onclick="goToLocation('{% url 'user:CauseProjects' cause.id %}')" >Projects</button>
                        <button class="btn btn-info text-white px-4">Delete</button>
                    </div>
                </div>
            </div>
            {%empty%}
            <h2>Nothing yet. Add Cause to get started</h2>
        {% endfor %}
       
    </div>
    
    
    

    
{% endblock  %}

{% block script %}
    <script>
        $(document).ready(()=>{
            $("#managecauses").toggleClass("active");
    
        });
    </script>

{% endblock%}
