{% extends 'Portal.html' %}
{% load static %} 

{% block content %}

    
    <div class="container-fluid">
        {% comment %} if cause in context exists then update {% endcomment %}
        <form method="POST" action="{% if cause %} {% url 'user:EditCause' cause.id%} {% else %} {% url 'user:AddCause' %} {% endif %}"   encType="multipart/form-data" class="shadow px-5 py-3 rounded mt-3" style="width: 90%; margin: auto auto; ">
            {% csrf_token %}
            <div class="row gy-2">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Title" {% if cause %}value="{{cause.title}}"{% endif %}>
                </div>
                <div class="col-12 ">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="description" placeholder="A Brief Description" rows="4">{% if cause %} {{cause.description}} {% endif %}</textarea>
                </div>
                <div class="col-12">
                    <label for="body" class="form-label">Body/Content</label>
                    <textarea class="form-control richtext" name="body" id="body" placeholder="Body/Content" rows="8">{% if cause %} {{cause.content}} {% endif %}</textarea>
                </div>
                <div class="col-12">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-select" aria-label="Default select example">
                        {% if cause %}
                            <option selected value="{{cause.category.pk}}">{{cause.category}}</option>
                            {% else %}
                            <option selected>Select Category</option>
                        {% endif %}
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category}}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="col-12">
                    <label for="displayimage" class="form-label">Display Image</label>
                    <input class="form-control" name="display_image" type="file" id="displayimage">
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <input class="btn btn-primary px-5" type="Submit" Value="{% if cause %}Update{% else %}Add{% endif %}">
            </div>
            
        </form>
        
    </div>
    
    
    

    
{% endblock  %}

{% block script %}
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="{% static 'js/tinymce.js' %}"></script>

    <script>
        $(document).ready(()=>{
            $("#managecauses").toggleClass("active");
        });
    </script>

{% endblock%}
