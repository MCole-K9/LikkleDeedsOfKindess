{%extends "base.html"%}
{%load static%}

{%block title%}<title>Donate</title> {%endblock%}


{%block content%}

<header id="donate-header">
    {%include 'component/navbar.html' %}
   <div class="px-5 mt-5 text-white">
      <h1>Donate</h1>
      {% include "component/seperator.html" %}
    </div> 
</header>
<main id="donate">
  <section  class="container">
       <div class="row pt-5 mb-5 gy-4">
            <div class="col-12 col-lg-5 mx-auto">
                <div class="bg-white py-3 px-4 rounded shadow-lg bg-body">
                    <ul class="nav nav-fill nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button disabled class="nav-link active" id="pills-step1-tab" data-bs-toggle="pill" data-bs-target="#pills-step1" type="button" role="tab" aria-controls="pills-step1" aria-selected="true">Step 1</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button disabled class="nav-link" id="pills-step2-tab" data-bs-toggle="pill" data-bs-target="#pills-step2" type="button" role="tab" aria-controls="pills-step2" aria-selected="false">Step 2</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button disabled class="nav-link" id="pills-step3-tab" data-bs-toggle="pill" data-bs-target="#pills-step3" type="button" role="tab" aria-controls="pills-step3" aria-selected="false">Step 3</button>
                        </li>
                      </ul>
                      <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-step1" role="tabpanel" aria-labelledby="pills-step1-tab">
                          <div>
                             Amount
                          </div>
                          <div id="donate-amount" class="row mt-2 gy-2 text-center text-white">
                              <div class="col-4">
                                <input type="radio" value="100"  class="btn-check" name="amount" id="amount-radio-1" autocomplete="off">
                                <label for="amount-radio-1" class="amount-check-lbl btn btn-info  rounded">100</label>
                              </div>
                              <div class="col-4">
                                <input type="radio" class="btn-check" name="amount" id="amount-radio-2" autocomplete="off">
                                <label for="amount-radio-2" class="amount-check-lbl btn btn-info  rounded">100</label>
                              </div>
                              <div class="col-4">
                                <input type="radio" class="btn-check" name="amount" id="amount-radio-3" autocomplete="off">
                                <label for="amount-radio-3" class="amount-check-lbl btn btn-info  rounded">100</label>
                              </div>
                              <div class="col-4 ">
                                <input type="radio" value="100" class="btn-check" name="amount" id="amount-radio-4" autocomplete="off">
                                <label for="amount-radio-4" class="amount-check-lbl btn btn-info  rounded">100</label>
                              </div>
                              <div class="col-4">
                                <input type="radio" class="btn-check" name="amount" id="amount-radio-5" autocomplete="off">
                                <label for="amount-radio-5" class="amount-check-lbl btn btn-info  rounded">100</label>
                              </div>
                              <div class="col-4">
                                <input type="radio" class="btn-check" name="amount" id="amount-radio-6" autocomplete="off">
                                <label for="amount-radio-6" class="amount-check-lbl btn btn-info  rounded">100</label>
                              </div>
                              <div class="col-4">
                                <input type="radio" class="btn-check" name="amount" id="amount-radio-7" autocomplete="off">
                                <label for="amount-radio-7" class="amount-check-lbl btn btn-info  rounded">100</label>
                              </div>
                              <div class="col-8">
                                <input value="0" type="radio" class="btn-check" name="amount" id="amount-radio-8" autocomplete="off">
                                <label type="button" for="amount-radio-8" class="amount-other-check-lbl btn btn-info rounded">Other</label>
                              </div>
                          </div>
                          <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                             <small>Would like to cover the transation fee of <span id="fee">$1.34 USD</span></small> 
                            </label>
                          </div>
                          <div id="collapse-other" class="d-none">
                              <div class="my-3 ">
                                <label for="customer-amount" class="form-label">Customer Amount</label>
                                <input type="number" class="form-control" id="customer-amount" placeholder="">
                              </div>
                          </div> 
                          <div class=" my-3 d-flex justify-content-end">
                              <button id="toStep2" type="button" class="btn btn-sm btn-outline-info px-4">Next</button>
                          </div>
                        </div>
                        <div class="tab-pane fade" id="pills-step2" role="tabpanel" aria-labelledby="pills-step2-tab">
                          <div>
                            Your Information
                          </div>
                          <div class="row my-4">
                            <div class="col-12 col-lg-6">
                              <div class="my-2">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="John">
                              </div>
                            </div>
                            <div class="col-12 col-lg-6">
                              <div class="my-2">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Doe.">
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="my-2">
                                <label for="email-address" class="form-label">Email Address</label>
                                <input type="text" class="form-control" id="email-address" placeholder="">
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="my-2">
                                <label for="phone-number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number" placeholder="">
                              </div>
                            </div>
                          
                          </div>
                          <div class=" my-3 d-flex justify-content-end">
                            <button id="backToStep1" type="button" class="btn btn-sm btn-outline-info px-4 me-3">Back</button>
                            <button id="toStep3" type="button" class="btn btn-sm btn-outline-info px-4">Next</button>
                          </div>
                        </div>
                        <div class="tab-pane fade" id="pills-step3" role="tabpanel" aria-labelledby="pills-step3-tab">
                          <div >
                            Payment
                          </div>
                          <div class="d-grid col-6 mx-auto my-3">
                            <button class="btn ">Pay With Paypal</button>
                          </div>
                          <div class="d-flex justify-content-between my-2">
                            <hr class="h-rule">
                            <div>
                              <p class="small">Or Pay with Card Below</p>
                            </div>
                            <hr class="h-rule">
                          </div>
                          <div class="d-grid col-6 mx-auto my-4">
                            <button id="pay-with-card" class="btn">Pay With Card</button>
                          </div>
                          <div id="card-info" class="row d-none">
                              <div class="col-12">
                                <div class="my-2">
                                  <input aria-label="Card Holder Name" type="text" class="form-control" id="card-holder-name" placeholder="Card Holder Name">
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="my-2">
                                  <input aria-label="Card Holder Email" type="email" class="form-control" id="card-holder-email" placeholder="Card Holder Email">
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="my-2">
                                  <input aria-label="Card Number" type="text" class="form-control" id="card-number" placeholder="Card Number">
                                </div>
                              </div>
                              <div class="input-group col-12 my-2">
                                <input type="text" name="expriDate" aria-label="Expiration Date" class="form-control" placeholder="MM/YY">
                                <input type="text" name="cvv" aria-label="CVV" class="form-control" placeholder="CVV">
                              </div>
                              <p>Billing Address</p>
                              <div class="col-12">
                                <div class="my-2">
                                  <input aria-label="Address Line 1" type="text" class="form-control" id="address-lime-1" placeholder="Address Line 1">
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="my-2">
                                  <input aria-label="Address Line 2" type="text" class="form-control" id="address-lime-2" placeholder="Address Line 2 (Optional)">
                                </div>
                              </div>
                              <div class="col-6">
                                <div class="my-2">
                                  <input aria-label="city" type="text" class="form-control" id="city" placeholder="City">
                                </div>
                              </div>
                              <div class="col-6">
                                <div class="my-2">
                                  <input aria-label="state-provience-parish" type="text" class="form-control" id="state-provience-parish" placeholder="State/Provience/Parish">
                                </div>
                              </div>
                              <div class="col-6">
                                <div class="my-2">
                                  <input aria-label="country" type="text" class="form-control" id="country" placeholder="Country">
                                </div>
                              </div>
                              <div class="col-6">
                                <div class="my-2">
                                  <input aria-label="zipcode" type="text" class="form-control" id="zip-code" placeholder="Zip Code">
                                </div>
                              </div>
                          </div>
                          <div class=" my-3 d-flex justify-content-start">
                            <button id="backToStep2" type="button" class="btn btn-sm btn-outline-info px-4 me-3">Back</button>
                            <button id="donatebtn" type="button" class="btn btn-sm btn-outline-info px-5 d-none">Donate Now</button>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col-12 col-lg-5  mx-auto">
                <div class="bg-white rounded py-1 px-2 shadow-lg bg-body">
                    <h5>Donate</h5>
                </div>
            </div>
       </div>
  </section>
</main>

{%endblock%}
